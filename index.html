<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Declaración del tipo de documento HTML5 -->
  <!DOCTYPE html>

  <!-- Etiqueta de apertura del documento HTML -->
  <html lang="es">

  <!-- Encabezado del documento HTML -->
  <head>

    <!-- Declaración del conjunto de caracteres UTF-8 -->
    <meta charset="UTF-8">

    <!-- Compatibilidad con versiones anteriores de Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Configuración de la visualización en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Título del documento HTML -->
    <title>Juego en js</title>
  </head>

  <!-- Cuerpo del documento HTML -->
  <body>

    <!-- Contenedor para mostrar las vidas restantes -->
    <span id="lives">Vidas:<i>5</i></span>

    <!-- Contenedor para mostrar el tiempo restante -->
    <span id="times"></span>

    <!-- Div para representar la nave del juego -->
    <div class="nave" id="nave"></div>

    <!-- Audio para el sonido del láser -->
    <audio src="audio/laser.mp3" id="laser"></audio>

    <!-- Audio para el sonido de la explosión -->
    <audio src="audio/explosion.mp3" id="explosion"></audio>

    <!-- Enlace al archivo JavaScript principal -->
    <script src="js/app.js"></script>
  </body>
</html>
